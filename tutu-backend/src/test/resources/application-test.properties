opintopolku.virkailija.url=https://virkailija.testiopintopolku.fi

cas.url=${opintopolku.virkailija.url}/cas

tutu.ui.url=https://localhost:3123
tutu.backend.url=https://localhost:8444/tutu-backend
tutu.backend.cas.username=tutu-backend
tutu.backend.cas.password=foobar

spring.flyway.locations=classpath:db/migration,classpath:db/repeatable

caching.spring.hourTTL=3600000
caching.spring.dayTTL=86400000

# Chunking configuration for tests
tutu.migration.chunking.environment=dev
tutu.migration.chunking.dev-chunk-size=100
tutu.migration.chunking.dev-buffer-size=32768
tutu.migration.chunking.prod-chunk-size=500
tutu.migration.chunking.prod-buffer-size=1048576
