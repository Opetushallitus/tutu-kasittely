name: TUTU-k√§sittely frontend build workflow

on:
  workflow_dispatch:
  pull_request:

env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN: ${{ github.token }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  HUSKY: 0

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'tutu-frontend/**'
              - '.github/workflows/build-frontend.yml'
          list-files: 'json'

  lint-frontend:
    needs: filter
    if: github.event_name == 'workflow_dispatch' || needs.filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare-next-env
      - name: Run linter
        working-directory: ./tutu-frontend
        run: |
          pnpm lint
          pnpm prettier

  playwright:
    needs: filter
    if: github.event_name == 'workflow_dispatch' || needs.filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v3
      - uses: ./.github/actions/prepare-next-env
      - name: Create self-signed dev certificates
        working-directory: ./tutu-frontend
        run: pnpm create-self-signed-dev-certs
      - name: Run playwright
        working-directory: ./tutu-frontend
        env:
          PLAYWRIGHT_PROJECT: ${{ matrix.browser }}
        run: pnpm start-server-and-test-playwright
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10
          if-no-files-found: ignore

  build-frontend:
    if: github.actor != 'dependabot[bot]'
    needs: [lint-frontend, playwright]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/prepare-next-env
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          role-to-assume: ${{ secrets.AWS_TUTU_UTILITY_ROLE_ARN }}
          role-session-name: tutu-frontend-upload-zip
          aws-region: eu-west-1
      - name: Build and upload zip to S3
        working-directory: ./tutu-frontend
        env:
          NODE_LINKER: hoisted
        run: |
          pnpm install
          pnpm build
          zip -r ga-${{github.run_number}}.zip .next/*.* .next/BUILD_ID .next/static .next/standalone public
          aws s3 cp --no-progress ga-${{github.run_number}}.zip s3://tutu-frontend-builds/ga-${{github.run_number}}.zip
